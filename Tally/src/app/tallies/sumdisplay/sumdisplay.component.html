<div class='sumcard mdl-shadow--2dp mdl-card'>
    <div class="mdl-card__title mdl-color--purple">
        <h2 class="mdl-card__title-text mdl-color-text--white"> Total </h2>
    </div>
    <div class='mdl-list'>
        <div class='mdl-list__item'>
            <span class='mdl-list__item-primary-content mdl-color-text--purple'>
                Items: 
            </span>
            <span class='mdl-list__item-secondary-content mdl-color-text--purple'>
                {{length}}
            </span>
        </div>
        <div class='mdl-list__item'>
            <span class='mdl-list__item-primary-content mdl-color-text--purple'>
                Price: 
            </span>
            <span class='mdl-list__item-secondary-content mdl-color-text--purple'>
                {{price}}
            </span>
        </div>
        <div class='mdl-list__item'>
            <span class='mdl-list__item-primary-content mdl-color-text--purple'>
                Quantity: 
            </span>
            <span class='mdl-list__item-secondary-content mdl-color-text--purple'>
                {{quantity}}
            </span>
        </div>
    </div>
</div>
